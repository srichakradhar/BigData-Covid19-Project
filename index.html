<html>

<head>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.0.1/css/unicons.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">
        <section class="hero text-center">
            <img class="text-center text-dark mb-x" src="COV19-Blue.png" height="5%"></img>
            <h1 class="display-1 text-white">What Twitter says</h1>
            <h6 class="overline text-white">about Covid-19 Cases</h6>
            <a class="button button-cta button-pill"
                href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019" target="_blank">Learn About
                Covid-19 <i class="uil uil-external-link-alt"></i></a>
        </section>
        <main class="main">
            <div class="card">
                <h4 class="text-center text-dark mb-x">Confirmed COVID-19 Cases in the United States</h4>
                <h5 class="subtitle text-center">{{ startDate }} - {{ endDate }}</h5>
                
            </div>
        </main>
        <footer class="footer">
            <div class="text-center">
                <i class="uil uil-github-alt text-cta"></i>Made for <a href="https://github.com/srichakradhar"
                    target="_blank">UMKC - SCE - PBM</a>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
</body>

</html>
